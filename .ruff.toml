target-version = "py38"

select = [
    "A",
    "B",
    "D",
    "E",
    "F",
    "I",
    "N",
    "NPY",
    "PT",
    "RET",
    "UP",
    "W",
]

ignore = [
  "N806", "N803",  # allow occasional use of uppercase variable and argument names (e.g. N)
  "D107", # do not document __init__ separately from the class
]

[pydocstyle]
convention = "google"
