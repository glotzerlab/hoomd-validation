version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: main
    schedule:
      interval: "monthly"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: ".github/workflows"
    target-branch: main
    schedule:
      interval: "monthly"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 10
